        <!--Contact Form-->
        <div class="row align-items-center">
            <div class="col">
                <h1 style="text-align: center; color: white">Thanks for reaching out to me! I'll try to get back as soon as possible.</h1>
            </div>
            <div class="col">
                <div class="contact">
                    <form action="https://formsubmit.co/el/mukepu" method="POST" style="padding: 30px;" data-bs-theme="white"> <!-- Dark theme: data-bs-theme="dark" -->
                        <h1>Contact Me:</h1>
                        <p style="font-size: 17px; font-style: italic;">Have something to say?</p>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Name" required/>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" pattern="\d{1,14}$" name="phone" class="form-control" placeholder="Phone Number" required/>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" required/>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea name="message" placeholder="What do you want to say?" class="form-control" required></textarea>
                        </div>
                        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
